version: '3.8'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  neo4j:
    image: neo4j:5.11
    environment:
      NEO4J_AUTH: "neo4j/test"
    ports:
      - "7474:7474"
      - "7687:7687"

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    depends_on:
      - neo4j
      - kafka
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASS: test
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_TOPIC: raw_claims
      KAFKA_VAULT_TOPIC: vault_documents
      VAULT_ENCRYPTION_KEY: ${VAULT_ENCRYPTION_KEY:-}
      SHARE_LINK_BASE_URL: http://localhost:8000/vault/share
      FABRIC_CHANNEL_NAME: vaultchannel
      FABRIC_CHAINCODE_NAME: vault_anchor
    ports:
      - "8000:8000"
    volumes:
      - ./vault_storage:/app/vault_storage
      - ./blockchain/storage:/app/blockchain/storage
      - ./faiss.index:/app/faiss.index
      - ./faiss_meta.pkl:/app/faiss_meta.pkl

# Note: Hyperledger Fabric services are configured separately in blockchain/network/docker-compose-fabric.yml
# To start Fabric network, run: docker-compose -f blockchain/network/docker-compose-fabric.yml up -d