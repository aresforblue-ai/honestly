<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõ°Ô∏è Anomaly Dashboard | Honestly AAIP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            zinc: {
              950: '#09090b',
              900: '#18181b',
              800: '#27272a',
              700: '#3f3f46',
              600: '#52525b',
              500: '#71717a',
              400: '#a1a1aa',
            },
            violet: {
              600: '#7c3aed',
              500: '#8b5cf6',
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    .anomaly-enter { animation: slideIn 0.3s ease-out; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .glow-critical { box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }
    .glow-warning { box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }
  </style>
</head>
<body class="bg-zinc-950 min-h-screen">
  <div id="app" class="max-w-6xl mx-auto p-6 space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold text-white tracking-tight">
          üõ°Ô∏è Anomaly Detection
        </h1>
        <p class="text-zinc-400 mt-1">
          Real-time ML-powered agent monitoring
        </p>
      </div>
      
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
          <div id="status-dot" class="w-3 h-3 rounded-full bg-zinc-500"></div>
          <span id="status-text" class="text-zinc-400 text-sm">Disconnected</span>
        </div>
        <button id="connect-btn" onclick="toggleConnection()" 
          class="px-4 py-2 rounded-md bg-violet-600 text-white text-sm font-medium hover:bg-violet-700 transition-colors">
          Connect
        </button>
      </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-zinc-900 border border-zinc-800 rounded-lg p-4">
        <p class="text-zinc-500 text-sm">Total Anomalies</p>
        <p id="stat-total" class="text-4xl font-mono text-white mt-1">0</p>
      </div>
      <div class="bg-zinc-900 border border-zinc-800 rounded-lg p-4">
        <p class="text-red-400 text-sm">üö® Critical</p>
        <p id="stat-critical" class="text-4xl font-mono text-red-500 mt-1">0</p>
      </div>
      <div class="bg-zinc-900 border border-zinc-800 rounded-lg p-4">
        <p class="text-amber-400 text-sm">‚ö†Ô∏è Warning</p>
        <p id="stat-warning" class="text-4xl font-mono text-amber-500 mt-1">0</p>
      </div>
    </div>

    <!-- Filters + Simulate -->
    <div class="flex items-center justify-between">
      <div class="flex gap-2">
        <button onclick="setFilter('all')" data-filter="all"
          class="filter-btn px-3 py-1.5 rounded-md text-sm font-medium bg-violet-600 text-white">
          All
        </button>
        <button onclick="setFilter('critical')" data-filter="critical"
          class="filter-btn px-3 py-1.5 rounded-md text-sm font-medium border border-zinc-700 text-zinc-400 hover:text-white hover:border-zinc-500">
          üö® Critical
        </button>
        <button onclick="setFilter('warning')" data-filter="warning"
          class="filter-btn px-3 py-1.5 rounded-md text-sm font-medium border border-zinc-700 text-zinc-400 hover:text-white hover:border-zinc-500">
          ‚ö†Ô∏è Warning
        </button>
      </div>
      
      <div class="flex gap-2">
        <button onclick="simulateOne()"
          class="px-3 py-1.5 rounded-md text-sm font-medium border border-emerald-700 text-emerald-400 hover:bg-emerald-900/30">
          ‚ö° Fire Once
        </button>
        <button id="sim-btn" onclick="toggleSimulate()"
          class="px-3 py-1.5 rounded-md text-sm font-medium border border-orange-700 text-orange-400 hover:bg-orange-900/30">
          ‚ñ∂ Auto Simulate
        </button>
      </div>
    </div>

    <!-- Feed -->
    <div class="bg-zinc-900 border border-zinc-800 rounded-lg">
      <div class="p-4 border-b border-zinc-800">
        <h2 class="text-white font-semibold">Live Feed</h2>
        <p id="room-text" class="text-zinc-500 text-sm">Subscribed to: all</p>
      </div>
      <div id="feed" class="p-4 space-y-3 max-h-[500px] overflow-y-auto">
        <div id="empty-state" class="text-center py-12 text-zinc-500">
          <div class="text-4xl mb-4">üì°</div>
          <p>Waiting for anomalies...</p>
          <p class="text-sm mt-2">Click Connect to start</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-zinc-600 text-sm">
      Honestly AAIP ‚Ä¢ ML Anomaly Detection ‚Ä¢ zkML Verified
    </div>
  </div>

  <script>
    // Configuration
    const WS_URL = localStorage.getItem('WS_URL') || 'ws://localhost:8000/ws/anomalies';
    
    // State
    let ws = null;
    let anomalies = [];
    let stats = { total: 0, critical: 0, warning: 0 };
    let currentFilter = 'all';
    let pingInterval = null;
    let reconnectTimeout = null;

    // DOM Elements
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    const connectBtn = document.getElementById('connect-btn');
    const feed = document.getElementById('feed');
    const emptyState = document.getElementById('empty-state');
    const roomText = document.getElementById('room-text');

    // Update connection status
    function setStatus(status) {
      statusText.textContent = status.charAt(0).toUpperCase() + status.slice(1);
      statusDot.className = 'w-3 h-3 rounded-full ' + {
        'connected': 'bg-emerald-500',
        'connecting': 'bg-amber-500 animate-pulse',
        'disconnected': 'bg-zinc-500',
        'error': 'bg-red-500'
      }[status];
      
      connectBtn.textContent = status === 'connected' ? 'Disconnect' : 'Connect';
      connectBtn.className = 'px-4 py-2 rounded-md text-sm font-medium transition-colors ' + 
        (status === 'connected' 
          ? 'bg-red-600 text-white hover:bg-red-700' 
          : 'bg-violet-600 text-white hover:bg-violet-700');
    }

    // Connect to WebSocket
    function connect() {
      if (ws?.readyState === WebSocket.OPEN) return;
      
      setStatus('connecting');
      
      try {
        ws = new WebSocket(`${WS_URL}?room=${currentFilter}`);
        
        ws.onopen = () => {
          setStatus('connected');
          pingInterval = setInterval(() => {
            if (ws?.readyState === WebSocket.OPEN) {
              ws.send(JSON.stringify({ action: 'ping' }));
            }
          }, 30000);
        };
        
        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            
            if (data.type === 'anomaly') {
              addAnomaly(data);
            } else if (data.type === 'connected') {
              roomText.textContent = `Subscribed to: ${data.room}`;
            }
          } catch (e) {
            console.error('Parse error:', e);
          }
        };
        
        ws.onerror = () => setStatus('error');
        
        ws.onclose = () => {
          setStatus('disconnected');
          if (pingInterval) clearInterval(pingInterval);
          reconnectTimeout = setTimeout(connect, 5000);
        };
      } catch (e) {
        console.error('Connection failed:', e);
        setStatus('error');
      }
    }

    // Disconnect
    function disconnect() {
      if (reconnectTimeout) clearTimeout(reconnectTimeout);
      if (pingInterval) clearInterval(pingInterval);
      if (ws) {
        ws.close();
        ws = null;
      }
      setStatus('disconnected');
    }

    // Toggle connection
    function toggleConnection() {
      if (ws?.readyState === WebSocket.OPEN) {
        disconnect();
      } else {
        connect();
      }
    }

    // Add anomaly to feed
    function addAnomaly(anomaly) {
      anomalies.unshift(anomaly);
      if (anomalies.length > 100) anomalies.pop();
      
      stats.total++;
      if (anomaly.severity === 'critical') stats.critical++;
      else if (anomaly.severity === 'warning') stats.warning++;
      
      updateStats();
      renderFeed();
    }

    // Update stats display
    function updateStats() {
      document.getElementById('stat-total').textContent = stats.total;
      document.getElementById('stat-critical').textContent = stats.critical;
      document.getElementById('stat-warning').textContent = stats.warning;
    }

    // Set filter
    function setFilter(filter) {
      currentFilter = filter;
      
      // Update button styles
      document.querySelectorAll('.filter-btn').forEach(btn => {
        const isActive = btn.dataset.filter === filter;
        btn.className = 'filter-btn px-3 py-1.5 rounded-md text-sm font-medium ' + 
          (isActive 
            ? 'bg-violet-600 text-white' 
            : 'border border-zinc-700 text-zinc-400 hover:text-white hover:border-zinc-500');
      });
      
      // Subscribe to new room
      if (ws?.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ action: 'subscribe', room: filter }));
      }
      
      renderFeed();
    }

    // Render feed
    function renderFeed() {
      const filtered = anomalies.filter(a => 
        currentFilter === 'all' || a.severity === currentFilter
      );
      
      if (filtered.length === 0) {
        emptyState.style.display = 'block';
        feed.innerHTML = '';
        feed.appendChild(emptyState);
        return;
      }
      
      emptyState.style.display = 'none';
      feed.innerHTML = filtered.map((a, i) => {
        const severity = a.severity || (a.anomaly_score > 0.9 ? 'critical' : a.anomaly_score > 0.7 ? 'warning' : 'info');
        const severityClass = {
          'critical': 'bg-red-500 text-white',
          'warning': 'bg-amber-500 text-black',
          'info': 'bg-blue-500 text-white'
        }[severity];
        const glowClass = severity === 'critical' ? 'glow-critical' : severity === 'warning' ? 'glow-warning' : '';
        
        return `
          <div class="anomaly-enter p-4 rounded-lg bg-zinc-800/50 border border-zinc-700/50 hover:border-zinc-600 transition-colors ${glowClass}">
            <div class="flex items-start justify-between gap-4">
              <div class="flex-1 min-w-0">
                <div class="flex items-center gap-2 mb-2">
                  <span class="px-2 py-0.5 rounded text-xs font-medium ${severityClass}">
                    ${severity.toUpperCase()}
                  </span>
                  <span class="text-zinc-500 text-sm">
                    ${new Date(a.timestamp).toLocaleTimeString()}
                  </span>
                </div>
                <p class="text-white font-mono text-sm truncate">${a.agent_id}</p>
                <div class="flex flex-wrap gap-2 mt-2">
                  ${(a.flags || []).map(f => `
                    <span class="px-2 py-0.5 rounded border border-zinc-600 text-zinc-400 text-xs">${f}</span>
                  `).join('')}
                </div>
              </div>
              <div class="text-right">
                <div class="text-2xl font-bold font-mono text-white">
                  ${(a.anomaly_score * 100).toFixed(1)}%
                </div>
                <div class="text-zinc-500 text-xs">
                  threshold: ${(a.threshold * 100).toFixed(0)}%
                </div>
                ${a.detection_time_ms ? `<div class="text-zinc-600 text-xs mt-1">${a.detection_time_ms.toFixed(0)}ms</div>` : ''}
              </div>
            </div>
            ${(a.zkml_proof_hash || a.source_chain) ? `
              <div class="mt-3 pt-3 border-t border-zinc-700 flex flex-wrap gap-4">
                ${a.source_chain ? `
                  <div>
                    <span class="text-xs text-zinc-500">Chain: </span>
                    <span class="text-xs text-cyan-400 font-medium capitalize">${a.chain_emoji || ''} ${a.source_chain}</span>
                    ${a.relay_protocol === 'wormhole' ? '<span class="ml-2 text-xs text-purple-400">üåÄ Wormhole</span>' : ''}
                  </div>
                ` : ''}
                ${a.zkml_proof_hash ? `
                  <div>
                    <span class="text-xs text-zinc-500">zkML: </span>
                    <code class="text-xs text-violet-400 font-mono">${a.zkml_proof_hash.slice(0, 16)}...</code>
                  </div>
                ` : ''}
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    // Simulate a single cross-chain zkML anomaly
    let simInterval = null;
    let isSimulating = false;
    
    function simulateOne() {
      const chains = [
        { chain: 'ethereum', prefix: 'eth', emoji: 'üî∑' },
        { chain: 'solana', prefix: 'sol', emoji: 'üü£' },
        { chain: 'polygon', prefix: 'poly', emoji: 'üü™' },
        { chain: 'arbitrum', prefix: 'arb', emoji: 'üîµ' },
        { chain: 'base', prefix: 'base', emoji: 'üîò' },
      ];
      const agentTypes = ['gpt4', 'claude', 'llama', 'mistral', 'gemini'];
      const flags = [
        'rapid_score_change', 'unusual_pattern', 'threshold_breach',
        'cross_chain_drift', 'wormhole_relay', 'reputation_spike'
      ];
      
      const chain = chains[Math.floor(Math.random() * chains.length)];
      const agentType = agentTypes[Math.floor(Math.random() * agentTypes.length)];
      const score = 0.65 + Math.random() * 0.35;
      const zkmlHash = '0x' + Array(64).fill(0).map(() => Math.floor(Math.random() * 16).toString(16)).join('');
      
      addAnomaly({
        type: 'anomaly',
        agent_id: `did:honestly:${chain.prefix}:agent:${agentType}-${Math.random().toString(36).slice(2,8)}`,
        anomaly_score: score,
        threshold: 0.7,
        flags: flags.filter(() => Math.random() > 0.6).slice(0, 3),
        severity: score > 0.9 ? 'critical' : score > 0.75 ? 'warning' : 'info',
        timestamp: new Date().toISOString(),
        detection_time_ms: 30 + Math.random() * 200,
        zkml_proof_hash: Math.random() > 0.3 ? zkmlHash : null,
        source_chain: chain.chain,
        chain_emoji: chain.emoji,
        relay_protocol: Math.random() > 0.5 ? 'wormhole' : 'native',
      });
    }
    
    function toggleSimulate() {
      const btn = document.getElementById('sim-btn');
      if (isSimulating) {
        clearInterval(simInterval);
        simInterval = null;
        isSimulating = false;
        btn.textContent = '‚ñ∂ Auto Simulate';
        btn.className = 'px-3 py-1.5 rounded-md text-sm font-medium border border-orange-700 text-orange-400 hover:bg-orange-900/30';
      } else {
        simulateOne();
        simInterval = setInterval(() => {
          if (Math.random() > 0.3) simulateOne();
        }, 1500 + Math.random() * 1500);
        isSimulating = true;
        btn.textContent = '‚èπ Stop Sim';
        btn.className = 'px-3 py-1.5 rounded-md text-sm font-medium bg-orange-600 text-white animate-pulse';
      }
    }
    
    // Legacy demo mode
    function demo() {
      toggleSimulate();
    }

    // URL config
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('demo') === 'true') {
      demo();
      setStatus('connected');
    }
    if (urlParams.get('ws')) {
      localStorage.setItem('WS_URL', urlParams.get('ws'));
      location.reload();
    }

    // Auto-connect if param set
    if (urlParams.get('autoconnect') === 'true') {
      connect();
    }
  </script>
</body>
</html>
